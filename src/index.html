<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookList App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="grid-container">
    <div class="grid"></div>
    <div class="grid"></div>
    <div class="grid"></div>
    <div class="grid"></div>
    <div class="grid"></div>
    <div class="grid"></div>
    <div class="grid"></div>
    <div class="grid"></div>
    <div class="grid"></div>
    <div class="grid"></div>
    <div class="grid"></div>
    <div class="grid"></div>
  </div>
  <div class="container">
    <h1>Hello World</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt, corrupti ducimus? Dolorum nulla dolor, at blanditiis esse ipsa amet aperiam!</p>
    <hr>

    <button>Submit</button>
    <input type="button" value="Button" class="btn-hollow">
    <input type="submit" value="My Button" class="btn-primary">
    <input type="submit" value="Btn-Block" class="btn-primary-block">
    <input type="submit" value="Btn-Block" class="btn-hollow-block">
    <div class="header">
      <h1 class="heading">BookList App</h1>
    </div>
    <main class="container">
      <div class="form-container">
        <form action="#" method="get" id="form">
          <div class="form-item">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
          </div>
          <div class="form-item">
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
          </div>
          <div class="form-item">
            <label for="isbn">#ISBN</label>
            <input type="text" name="isbn" id="isbn">
          </div>
          <input type="submit" value="Submit" class="btn-primary-block">
        </form>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>#ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>In The Jungle</td>
            <td>Chaadrack B</td>
            <td>452-468</td>
            <td></td>
          </tr>
          <tr>
            <td>Right In The Building</td>
            <td>John Doe</td>
            <td>541-489</td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <div class="box" style="height:2000px; "></div>
    <!-- </div> -->
  </main>
  <div>Hello World</div>
  <script src="js/script.js"></script>
</body>
</html>
